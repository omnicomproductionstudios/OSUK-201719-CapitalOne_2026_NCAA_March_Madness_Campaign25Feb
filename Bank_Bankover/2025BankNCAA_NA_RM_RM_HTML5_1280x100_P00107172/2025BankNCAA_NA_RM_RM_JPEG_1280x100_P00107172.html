<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
      <div id="banner">
        <!-- content -->
        <ft-default clickaction="expand">
          <div class="defaultBorder defaultSize"></div>
          <div class='capOneLogo'>
            <img src="images/redSwoop.svg" id="redSwoop" alt="">
            <img src="images/capital.svg" id="capital" alt="Capital">
            <img src="images/one.svg" id="one" alt="One">
          </div>

          <div id="txt1Cont">                
            <img src="images/txt1a.svg" id="txt1a" alt="No fees or minimums on checking accounts">
          </div>
            
          <div class="ballCont">
            <img src="images/ball.png" id="ball" alt="Bouncing basketall">
            <img src="images/shadow.png" id="ballShadow" alt="basketall Shadow">
          </div>

          <img src="images/rArrow.svg" id="rArrow" alt="Blue arrow pointing right">
          <img src="images/fdicLogo.svg" id="fdic" alt="Member FDIC">

          <img class="expandBtn" src="images/expand_close_btn.svg" alt="click to expand">
        </ft-default>
        
        <ft-expand customclose>
          <!-- <img
          src="images/2026BankNCAA_NA_RM_RM_HTML5_1280x418_P00113983_F3.jpg"
          style="
            position: absolute;
            left: 0px;
            top: 0px;
            width: 1280px;
            height: 418px;
            opacity: 0.5;
          "
          alt=""
        /> -->
          <div class='expCapOneLogo'>
            <img src="images/redSwoop.svg" id="expRedSwoop" alt="">
            <img src="images/capital.svg" id="expCapital" alt="Capital One">
            <img src="images/one.svg" id="expOne" alt="">
          </div>

          <img src="images/fdicLogo.svg" id="fdicExp" alt="Member FDIC">

          <div class="ballContExp">
            <img src="images/ball.png" id="ball2" alt="Bouncing basketall">
            <img src="images/shadow.png" id="ball2Shadow" alt="basketall Shadow">
          </div>

          <div id="frame2">                
            <img src="images/txt2a.svg" id="txt2a" alt="The bank is open!">
            <img src="images/txt2b.svg" id="txt2b" alt="Score big with no fees">
            <img src="images/txt2c.svg" id="txt2c" alt="or minimums on">
            <!-- <img src="images/txt2d.svg" id="txt2d" alt="checking accounts."> -->
            
            <img src="images/rArrow.svg" id="exprArrow" alt="Blue arrow pointing right">
          </div>

          <div class="ncaaLockupCont">              
            <img src="images/proudPartnerOf.svg" id="proudPartnerOf" alt="Proud Partner of">
            <!-- <img src="images/ncaammLogo.svg" id="ncaammLogo" alt="NCAA March Madness"> -->
          </div>

          <div class="clickthrough expandSize" clicktag="1"></div>
          <div class="videoCont">
            <ft-video id="video1" name="video1"></ft-video>
            <ft-video-controls class="vidControls" for="video1"></ft-video-controls>
            <img id="vidPoster" src="images/poster.jpg" alt="">
          </div>
          <ft-click id="close"clickaction="contract">
            <p><img class="closeBtn" src="images/expand_close_btn.svg" alt="click to expand"></p>
          </ft-click>
          <div class="defaultBorder expandSize"></div>
        </ft-expand>
        <div id="cover" class="defaultSize"></div>
        <!-- scripts -->
        <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
        <script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.11.5/EasePack.min.js"></script>

        <script src="js/main.js"></script>
      </div>
    </body>
</html>
